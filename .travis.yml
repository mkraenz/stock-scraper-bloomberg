language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  
script: 
  - python src/miner/security.py
  - cp -a test/. src
  - pip install src/.
  - coverage run src/tests.py

after_success:
  - codecov
  
notifications:
  email: false
